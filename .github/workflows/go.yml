# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'
        
    - name: Create .env file
      run: echo "${{ secrets.DOTENV }}" > .env

    - name: Build
      run: go build -v ./...

    - name: Run tests with insecure TLS (certificate verification disabled)
      env:
        GODEBUG: "x509ignoreCN=0"  # TLS 오류 완화 (필요 시 설정)
      run: |
        go test -v ./... || true  # 테스트 실행 (인증서 검증 문제 방지)

    - name: Run
      run: go run main.go
